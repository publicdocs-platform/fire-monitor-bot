codecov:
  notify:
    require_ci_to_pass: yes

ignore:
  - "**/*_test.js"

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: on
      unit:
        flags: unit
      e2e:
        flags: e2e
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
  javascript:
    enable_partials: yes

comment:
  layout: "header, reach, diff, flags, files"
  behavior: new
  require_changes: no